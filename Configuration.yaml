mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: silent
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090
external-ui: dashboard/dist
tcp-concurrent: true
interface-name: ""
enable-process: false
geodata-loader: memconservative
secret: ""
sniffer:
  enable: false
  sniffing:
    - tls
    - http
  force-domain:
    - '+'
  skip-domain:
    - 'google.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  device: Meta
  ipv6: false
  default-nameserver: 
    - 8.8.8.8
    - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['networktest.twilio.com', '+.twilio.com']
  nameserver:
    - 1.1.1.1
    # ISI IP BUG YANG KALIAN GUNAKAN 
  proxy-server-nameserver:
    - 1.0.0.1
    # ISI IP BUG YANG KALIAN GUNAKAN 
  fallback: []
  fallback-filter:
    geoip: false
    geoip-code: 'ID'
    geosite:
      - GFW
      - GREATFIRE
    domain: ['google.com']
    ipcidr: [240.0.0.0/4]
tun:
  enable: false
  device: Meta
  stack: gvisor
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-route: false
  auto-detect-interface: false
iptables: {enable: false, inbound-interface: "", bypass: []}
hosts:
  'note.microsoft.com': 104.18.38.174
  'maps.google.com': 104.18.10.39
geox-url:
  mmdb: "https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb"
  geoip: "https://github.com/v2fly/geoip/raw/release/geoip-only-cn-private.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/raw/release/geosite.dat"
tproxy-port: 9898
proxies:
proxy-providers:
  VMESS:
    type: file
    path: "./Vmess.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  VLESS:
    type: file
    path: "./Vless.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  TROJAN:
    type: file
    path: "./Trojan.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  SHADOWSOCKS:
    type: file
    path: "./Shadowsocks.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
proxy-groups:
- name: 💀ZHE-CONFIGURATION💀
  type: select
  proxies:
    - 🈵ALL-SERVER-BEST🈵
    - 👨🏻‍💻VMESS👨🏻‍💻
    - 👽VLESS👽
    - 👾TROJAN👾
    - ☣️SHADOWSOCKS☣️
    - 👨🏻‍💻VMESS-BEST👨🏻‍💻
    - 👽VLESS-BEST👽
    - 👾TROJAN-BEST👾
    - ☣️SHADOWSOCKS-BEST☣️
    - 👨🏻‍💻VMESS-LOADBALANCE👨🏻‍💻
    - 👽VLESS-LOADBALANCE👽
    - 👾TROJAN-LOADBALANCE👾
    - ☣️SHADOWSOCKS-LOADBALANCE☣️
    - 👨🏻‍💻VMESS-FALLBACK👨🏻‍💻
    - 👽VLESS-FALLBACK👽
    - 👾TROJAN-FALLBACK👾
    - ☣️SHADOWSOCKS-FALLBACK☣️

- name: 🈵ALL-SERVER-BEST🈵
  type: url-test
  tolerance: 50
  use:
  - VMESS
  - VLESS
  - TROJAN
  - SHADOWSOCKS
- name: 👨🏻‍💻VMESS👨🏻‍💻
  type: select
  use:
  - VMESS
- name: 👽VLESS👽
  type: select
  use:
  - VLESS
- name: 👾TROJAN👾
  type: select
  use:
  - TROJAN
- name: ☣️SHADOWSOCKS☣️
  type: select
  use:
  - SHADOWSOCKS

- name: 👨🏻‍💻VMESS-BEST👨🏻‍💻
  type: url-test
  tolerance: 100
  use:
  - VMESS
- name: 👽VLESS-BEST👽
  type: url-test
  tolerance: 100
  use:
  - VLESS
- name: 👾TROJAN-BEST👾
  type: url-test
  tolerance: 100
  use:
  - TROJAN
- name: ☣️SHADOWSOCKS-BEST☣️
  type: url-test
  tolerance: 100
  use:
  - SHADOWSOCKS

- name: 👨🏻‍💻VMESS-LOADBALANCE👨🏻‍💻
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - VMESS
- name: 👽VLESS-LOADBALANCE👽
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - VLESS
- name: 👾TROJAN-LOADBALANCE👾
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - TROJAN
- name: ☣️SHADOWSOCKS-LOADBALANCE☣️
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - SHADOWSOCKS

- name: 👨🏻‍💻VMESS-FALLBACK👨🏻‍💻
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  use:
  - VMESS  
- name: 👽VLESS-FALLBACK👽
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  use:
  - VLESS  
- name: 👾TROJAN-FALLBACK👾
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  use:
  - TROJAN  
- name: ☣️SHADOWSOCKS-FALLBACK☣️
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  use:
  - SHADOWSOCKS  

rule-providers:
  Vmess:
    type: http
    behavior: classical
    path: "./Vmess.yaml"
    url: https://raw.githubusercontent.com/dhedy09/akunAs/main/Vmess.yaml
    interval: 86400
  Vless:
    type: http
    behavior: classical
    path: "./Vless.yaml"
    url: https://raw.githubusercontent.com/dhedy09/akunAs/main/Vless.yaml
    interval: 86400
  trojan:
    type: http
    behavior: classical
    path: "./Trojan.yaml"
    url: https://raw.githubusercontent.com/dhedy09/akunAs/main/Trojan.yaml
    interval: 86400
  Shadowsocks:
    type: http
    behavior: classical
    path: "./Shadowsocks.yaml"
    url: https://raw.githubusercontent.com/dhedy09/akunAs/main/Shadowsocks.yaml
    interval: 86400    

rules:
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - MATCH,💀ZHE-CONFIGURATION💀
